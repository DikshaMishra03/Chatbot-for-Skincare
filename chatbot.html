<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>AI Skincare Advisor</h2>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <div class="message bot-message">Hello! I'm your personal AI skincare advisor. To get started, please tell me your skin type (e.g., Oily, Dry, Combination, Sensitive).</div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Describe your skin type...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
